autogenerated = 0

monitor=DP-2,2560x1440@165,0x0,1

# Load configuration files
source = ~/.config/hypr/hyprland/exec.conf      
source = ~/.config/hypr/hyprland/hypr_keybinds.conf
source = ~/.config/hypr/hyprland/launcher.conf
source = ~/.config/hypr/hyprland/windows.conf    
source = ~/.config/hypr/hyprland/animations.conf 
source = ~/.config/hypr/hyprland/env.conf
source = ~/.config/hypr/hyprland/plugins.conf
source = ~/.config/hypr/hyprland/input.conf
source = ~/.config/hypr/hyprland/laptop.conf
source = ~/.config/hypr/hyprland/misc.conf
source = ~/.config/hypr/hyprland/debug.conf

ecosystem {
    enforce_permissions = true
} 

permission = /usr/bin/wf-recorder, screencopy, allow
permission = /usr/bin/grim, screencopy, allow
permission = /usr/bin/hyprlock, screencopy, allow
permission = /home/$USER/scripts/*, screencopy, allow
permission = /usr/bin/hyprpicker, screencopy, allow
permission = /usr/bin/wommer, screencopy, allow
